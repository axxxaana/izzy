<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Anima Project - Automatically generated by Anima</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="icon" type="image/png" href="/android-chrome-512x512.png" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Inter:500,400|Plus+Jakarta+Sans:400,600|Anton:400");
      
      /* Basic smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      body {
        -webkit-overflow-scrolling: touch;
      }
    </style>
    <link href="tailwind.css" rel="stylesheet" />
  </head>
  <body style="scroll-behavior: smooth; -webkit-overflow-scrolling: touch;">
    <div id="app"></div>
    <script type="module" src="./src/index.tsx"></script>
    <script>
      // Enhanced smooth scrolling with custom easing
      document.addEventListener('DOMContentLoaded', function() {
        // Override default scroll behavior for smoother experience
        let isScrolling = false;
        let scrollTimeout;
        
        function smoothScrollTo(target, duration = 1000) {
          const targetPosition = target.offsetTop;
          const startPosition = window.pageYOffset;
          const distance = targetPosition - startPosition;
          let startTime = null;
          
          function animation(currentTime) {
            if (startTime === null) startTime = currentTime;
            const timeElapsed = currentTime - startTime;
            const run = easeInOutCubic(timeElapsed, startPosition, distance, duration);
            window.scrollTo(0, run);
            if (timeElapsed < duration) requestAnimationFrame(animation);
          }
          
          function easeInOutCubic(t, b, c, d) {
            t /= d / 2;
            if (t < 1) return c / 2 * t * t * t + b;
            t -= 2;
            return c / 2 * (t * t * t + 2) + b;
          }
          
          requestAnimationFrame(animation);
        }
        
        // Add smooth scrolling to all anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              smoothScrollTo(target, 1200); // Slower, smoother scroll
            }
          });
        });
        
        // Reduce scroll sensitivity for slower scrolling
        let lastScrollTop = 0;
        let scrollSpeed = 0.8; // Reduce scroll speed
        
        window.addEventListener('scroll', function() {
          if (!isScrolling) {
            isScrolling = true;
            document.body.style.pointerEvents = 'none';
          }
          
          clearTimeout(scrollTimeout);
          scrollTimeout = setTimeout(function() {
            isScrolling = false;
            document.body.style.pointerEvents = 'auto';
          }, 150);
        }, { passive: true });
      });
    </script>
    
    <!-- Botpress Chatbot -->

  </body>
</html>
